<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MV Style Web</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: white;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 1.5rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <button id="startButton">Play Music</button>
  <canvas id="tunnelCanvas"></canvas>
  <audio id="audio" src="241231_Last.mp3"></audio>

  <script>
    const canvas = document.getElementById('tunnelCanvas');
    const ctx = canvas.getContext('2d');
    const audio = document.getElementById('audio');
    const startButton = document.getElementById('startButton');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let audioContext, analyser, dataArray;
    let animationFrameId;

    let cameraZ = 0;
    const tunnelSegments = [];
    const segmentDepth = 50;
    const maxSegments = 100;

    function setupAudioProcessing() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioContext.createMediaElementSource(audio);
      analyser = audioContext.createAnalyser();

      source.connect(analyser);
      analyser.connect(audioContext.destination);

      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
    }

    function createTunnelSegment() {
      analyser.getByteFrequencyData(dataArray);
      const segment = [];
      const radius = Math.min(canvas.width, canvas.height) / 4;
      for (let i = 0; i < dataArray.length; i++) {
        const angle = (i / dataArray.length) * Math.PI * 2;
        const x = Math.cos(angle) * radius * (dataArray[i] / 255);
        const y = Math.sin(angle) * radius * (dataArray[i] / 255);
        segment.push({ x, y });
      }
      tunnelSegments.push(segment);
      if (tunnelSegments.length > maxSegments) {
        tunnelSegments.shift();
      }
    }

    function drawTunnel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      for (let z = 0; z < tunnelSegments.length; z++) {
        const segment = tunnelSegments[z];
        const depth = z * segmentDepth - cameraZ;
        if (depth < 0) continue;

        const scale = 500 / (500 + depth);

        ctx.beginPath();
        for (let i = 0; i < segment.length; i++) {
          const { x, y } = segment[i];
          const screenX = centerX + x * scale;
          const screenY = centerY + y * scale;
          if (i === 0) {
            ctx.moveTo(screenX, screenY);
          } else {
            ctx.lineTo(screenX, screenY);
          }
        }
        ctx.closePath();
        ctx.strokeStyle = `hsl(${(z / tunnelSegments.length) * 360}, 100%, 50%)`;
        ctx.stroke();
      }

      cameraZ += 2;
      if (cameraZ >= segmentDepth) {
        cameraZ = 0;
        createTunnelSegment();
      }

      animationFrameId = requestAnimationFrame(drawTunnel);
    }

    function startExperience() {
      if (!audioContext) {
        setupAudioProcessing();
      }
      audio.play();
      createInitialSegments();
      drawTunnel();
      startButton.style.display = 'none';
    }

    function createInitialSegments() {
      for (let i = 0; i < maxSegments; i++) {
        createTunnelSegment();
      }
    }

    startButton.addEventListener('click', () => {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        setupAudioProcessing();
      }
      audioContext.resume().then(() => {
        startExperience();
      });
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
